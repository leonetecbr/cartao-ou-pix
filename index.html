<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>No PIX ou no cartão ?</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body class="pt-3 d-flex flex-column min-vh-100 bg-light">
    <header class="container-fluid">
        <h1 class="display-6 text-center">Melhor pagar à vista ou no cartão ?</h1>
    </header>
    <main class="container">
        <form action="" novalidate class="needs-validation mt-3 col-lg-8 mx-auto">
            <div class="d-flex">
                <div class="col-5">
                    <label for="value-in-cash" class="form-label">Valor à vista</label>
                    <div class="input-group">
                        <span class="input-group-text" id="value-in-cash-coin">R$</span>
                        <input type="number" name="value-in-cash" id="value-in-cash" step="0.01" min="0.01" required class="form-control">
                        <div class="invalid-feedback text-center">Este campo é obrigatório!</div>
                    </div>
                    <div class="form-check my-3 d-none" id="in-card-div">
                        <input class="form-check-input" type="checkbox" id="in-card"> <label for="in-card" class="form-check-label">No cartão</label>
                    </div>
                </div>
                <div class="col-5 ms-auto">
                    <label for="value-in-credit" class="form-label">Valor no cartão</label>
                    <div class="input-group">
                        <span class="input-group-text" id="value-in-credit-coin">R$</span>
                        <input type="number" name="value-in-credit" id="value-in-credit" step="0.01" min="0.01" required class="form-control">
                        <div class="invalid-feedback text-center">Este campo é obrigatório!</div>
                    </div>
                    <div class="form-check my-3">
                        <input class="form-check-input" type="checkbox" id="installments"> <label for="installments" class="form-check-label">Parcelado</label>
                    </div>
                    <div id="installments-div" class="d-none justify-content-around">
                        <div class="col-5">
                            <label for="installments-quantity" class="form-label">Parcelas</label>
                            <div class="input-group">
                                <input type="number" name="installments-quantity" id="installments-quantity" step="1" min="1" max="36" placeholder="12" class="form-control">
                                <span class="input-group-text" id="installments-quantity-symbol">x</span>
                            </div>
                        </div>
                        <div class="col-6">
                            <label for="installments-value" class="form-label">Valor</label>
                            <div class="input-group">
                                <span class="input-group-text" id="installments-value-coin">R$</span>
                                <input type="number" name="installments-value" id="installments-value" step="0.01" min="0.01" placeholder="1000,00" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-3 text-center">
                <button class="btn btn-secondary btn-lg w-75" type="submit">Calcular</button>
            </div>
        </form>
    </main>
    <footer class="container-fluid border-top text-center p-3 fw-light mt-auto">
        &copy; 2022 - Leone Oliveira
    </footer>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js" defer></script>
</body>
</html>
